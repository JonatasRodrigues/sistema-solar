server.port=80

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://mysqldbserver:3306/meli_db
#spring.datasource.url = jdbc:mysql://localhost:3306/meli_db?useTimezone=true&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = admin123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

## Hibernate Properties
## The SQL dialect makes Hibernate generate better SQL for the chosen database
##spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = create

#USE * TO EXPOSE ALL ACTUATOR ENDPOINTS. BY DEFAULT, ONLY HEALTH AND INFO ARE EXPOSED
management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=

# HEALTH ENDPOINT
management.endpoint.health.show-details=always